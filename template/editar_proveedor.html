<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if proveedor %}Editar{% else %}Agregar{% endif %} Proveedor - Parrilla 51</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #2c2c2c 0%, #1f1f1f 100%);
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #ffd700;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
        }

        .header h1 {
            color: #ffd700;
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 i {
            font-size: 32px;
        }

        .form-card {
            background: linear-gradient(135deg, #2c2c2c 0%, #1f1f1f 100%);
            padding: 35px;
            border-radius: 12px;
            border: 2px solid #ffd700;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #ffd700;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            font-size: 16px;
        }

        .required {
            color: #ff4444;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            background: #1a1a1a;
            border: 2px solid #444;
            border-radius: 8px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        input::placeholder {
            color: #666;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            justify-content: center;
        }

        .btn i {
            font-size: 18px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #666 0%, #555 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 102, 102, 0.4);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 102, 102, 0.5);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-card {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 20px;
            }

            .form-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-truck"></i> 
                {% if proveedor %}Editar Proveedor{% else %}Agregar Proveedor{% endif %}
            </h1>
        </div>

        <form method="POST" class="form-card">
            <div class="form-group">
                <label for="nombre">
                    <i class="fas fa-building"></i> Nombre del Proveedor <span class="required">*</span>
                </label>
                <input type="text" id="nombre" name="nombre" required 
                       value="{{ proveedor.nombre if proveedor else '' }}"
                       placeholder="Ej: Carnes Premium S.A.">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="contacto">
                        <i class="fas fa-user"></i> Persona de Contacto
                    </label>
                    <input type="text" id="contacto" name="contacto" 
                           value="{{ proveedor.contacto if proveedor else '' }}"
                           placeholder="Ej: Juan Pérez">
                </div>

                <div class="form-group">
                    <label for="telefono">
                        <i class="fas fa-phone"></i> Teléfono
                    </label>
                    <input type="tel" id="telefono" name="telefono" 
                           value="{{ proveedor.telefono if proveedor else '' }}"
                           placeholder="Ej: 3001234567">
                </div>
            </div>

            <div class="form-group">
                <label for="correo">
                    <i class="fas fa-envelope"></i> Correo Electrónico
                </label>
                <input type="email" id="correo" name="correo" 
                       value="{{ proveedor.correo if proveedor else '' }}"
                       placeholder="contacto@proveedor.com">
            </div>

            <div class="form-group">
                <label for="direccion">
                    <i class="fas fa-map-marker-alt"></i> Dirección
                </label>
                <input type="text" id="direccion" name="direccion" 
                       value="{{ proveedor.direccion if proveedor else '' }}"
                       placeholder="Calle 45 #23-12, Bogotá">
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a href="{{ url_for('admin.admin_proveedores') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</body>
</html>
